<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Tomekeeper - Registration Page</title>
</head>
<body>
    <div class="book-register">
        <div class="left-page">
            <div class="logo-container">
                <img src="https://dnd-app-bucket.s3.ap-southeast-2.amazonaws.com/site-images/tomekeeper_close.png" alt="Logo" class="logo">
            </div>
        </div>
        <div class="right-page">
            <div class="login-container">
                <h2>Register</h2>
                {% if error_message %}
                <p class="login-error">{{ error_message }}</p>
                {% endif %}
                <form action="/register_user" method="POST" >
                    <label for="name">Name:</label>
                    <input type="text" id="display_name" name="display_name" required>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="pfp_url">Profile Picture:</label>
                    <input type="file" id="pfp_url" name="pfp_url">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="submit" name="register">Register</button>
                </form>                
                <p>Already have an account? <a href="{{ url_for('index') }}">Login here.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
