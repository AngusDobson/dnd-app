<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Tomekeeper - Edit Profile</title>
</head>
<body class="main-body">
    <div class="main-div">
        <div class="main-taskbar">
            <img src="https://dnd-app-bucket.s3.ap-southeast-2.amazonaws.com/site-images/tomekeeper_close.png" alt="Logo" class="main-logo">
            <div class="user-info">
                <h3 class="main-username">{{ user['display_name'] }}</h3>
                <img src="{{ user['pfp_url'] }}" class="main-pfp">
            </div>
        </div>
        <div class="main-section">
            <div class="pfedit-pfp">
                <h3>Profile Picture</h3>
                <img src="{{ user.pfp_url }}" alt="Profile Picture" class="current-pfp">            
                <form action="/update_pfp" method="POST" enctype="multipart/form-data">
                    <label for="newProfilePicture">Choose a new profile picture:</label>
                    <input type="file" id="newProfilePicture" name="new_pfp" accept="image/*">
                    <button type="submit" name="updatePfp" class="pfedit-button">Update Picture</button>
                </form>
            </div>
            <div class="pfedit-userinfo">
                <h3>User Information</h3>
                <form action="/update_userinfo" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" required disabled>
                    <label for="display_name">Display Name:</label>
                    <input type="text" id="display_name" name="display_name" value="{{ user.display_name }}" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                    <button type="submit" name="updateUserInfo" class="pfedit-button">Update</button>
                </form>
            </div>     
            <div class="pfedit-password">
                <h3>Change Password</h3>
                <form action="/change_password" method="POST">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" name="old_password" required>
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="new_password" required>
                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" name="confirm_new_password" required>
                    <button type="submit" name="changePassword" class="pfedit-button">Change Password</button>
                </form>
            </div>
            <a href="{{ url_for('main') }}" class="pfedit-back">Go Back</a>
        </div>
    </div>
</body>
</html>
